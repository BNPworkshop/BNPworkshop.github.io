layout: default
---

<div id="main" role="main">
	{% if page.image.feature %}
	<div class="page-lead" style="background-image:url(/images/cover-princeton-07.jpg)">
		<div class="wrap page-lead-content">
    		<h1>{{ page.title }}</h1>
    		<h2>May 30th - June 1st, 2017</h2>
    		<h2>Princeton University</h2>
    		<h3>Register now <a href="https://docs.google.com/forms/d/e/1FAIpQLSfz_wi9JYUUje0nVn_m95O5gq93nhryWYe97r6JWeNgl8AM-w/viewform?c=0&w=1"><font color="red">here</font></a>!</h3>
		</div><!-- /.page-lead-content -->
	</div><!-- /.page-lead -->
	{% if page.image.credit %}{% include image-credit.html %}{% endif %}		
	{% endif %}	
	<div class="wrap">
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
